<h1>App products</h1>
<div>
  <button (click)="loadProducts()" >Load Products</button>
</div>

<div *ngIf="products">
  <div *ngFor="let product of products">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
  </div>
</div>
